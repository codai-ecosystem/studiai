<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.3" />
    </linearGradient>
    
    <!-- Pattern for the background -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#6366f1" stroke-width="0.5" stroke-opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Grid pattern overlay -->
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Decorative circuit-like patterns -->
  <g opacity="0.3" stroke="#8b5cf6" stroke-width="1.5" fill="none">
    <path d="M100,100 L200,100 L200,150 L300,150 L300,200 L400,200" />
    <path d="M500,300 L600,300 L600,250 L700,250" />
    <path d="M150,350 L150,300 L250,300 L250,200" />
    <circle cx="100" cy="100" r="5" fill="#8b5cf6" />
    <circle cx="200" cy="100" r="5" fill="#8b5cf6" />
    <circle cx="200" cy="150" r="5" fill="#8b5cf6" />
    <circle cx="300" cy="150" r="5" fill="#8b5cf6" />
    <circle cx="300" cy="200" r="5" fill="#8b5cf6" />
    <circle cx="400" cy="200" r="5" fill="#8b5cf6" />
    <circle cx="500" cy="300" r="5" fill="#8b5cf6" />
    <circle cx="600" cy="300" r="5" fill="#8b5cf6" />
    <circle cx="600" cy="250" r="5" fill="#8b5cf6" />
    <circle cx="700" cy="250" r="5" fill="#8b5cf6" />
    <circle cx="150" cy="350" r="5" fill="#8b5cf6" />
    <circle cx="150" cy="300" r="5" fill="#8b5cf6" />
    <circle cx="250" cy="300" r="5" fill="#8b5cf6" />
    <circle cx="250" cy="200" r="5" fill="#8b5cf6" />
  </g>
  
  <!-- Center text and icon -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="60" fill="#4f46e5" opacity="0.9" />
    <!-- Book icon -->
    <path d="M-25,-15 L-25,15 C-25,15 -10,10 0,10 C10,10 25,15 25,15 L25,-15 C25,-15 10,-20 0,-20 C-10,-20 -25,-15 -25,-15 Z M-25,15 L-25,-15 M25,15 L25,-15" stroke="white" stroke-width="3" fill="none" />
    <path d="M0,-20 L0,10" stroke="white" stroke-width="1" />
  </g>
  
  <!-- Course text -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc" text-anchor="middle">Course Content</text>
</svg>
